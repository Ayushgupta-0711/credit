<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        hr {
            width: 80%;
            margin-top: 30px;
            border: 0;
            border-top: 2px solid #ddd;
        }

        .container {
            text-align: center;
        }

        .content {
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .content h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>CREDIT PREDICTION</h2>
            <a href="/form">
                <button>Fill Form</button>
            </a>
            <a href="/history">
                <button>CREDIT HISTORY</button>
            </a>
        </div>
    </div>
    <hr>
</body>
</html>
